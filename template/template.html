<!DOCTYPE HTML>
<html>
<head>
    <title>[% page %]/[% total %]</title>
    <meta charset="UTF-8">
    <link href="./prettify/prettify.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="./prettify/prettify.js"></script>
    <style type="text/css">
        *{ margin : 0 ; padding : 0 ; }
        body { width : 100% ; height : 100%; }
        #body   { position : absolute ; width : 100%; height : 100%;  }
        #header { width : 100% ; height : 10% ; color : #ffffff;  background-color:#ff0000; }
        #main   { width : 100% ; height : 80% ; background-color:#ffffff; }
        #footer { width : 100% ; height : 10% ; clear : both ;  background-color:#ff0000; }
    </style>
</head>
<body onload="prettyPrint();">
<div id="body">
    <div id="header">[% title %]</div>
    <div id="main">
        [% text | mark_raw %]
    </div>
    <div id="footer">
    [[% IF page > 1 %]<a href="[% page - 1 %].html">PREV</a>[% ELSE %]PREV[% END %]]
    [<a href="1.html">TOP</a>]
    [[% IF page < total %]<a href="[% page + 1 %].html">NEXT</a>[% ELSE %]NEXT[% END %]] 
    </div>
</div>
</body>
</html>
